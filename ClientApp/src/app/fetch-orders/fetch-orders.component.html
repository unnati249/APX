<div style="display:inline">
<span id="tableLabel">Orders List</span><button class="btn btn-success sm ml-3" (click)="addOrder()">add</button>
</div>

<p *ngIf="!orders"><em>Loading...</em></p>

 <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="orders">
  <thead>
    <tr>
      <th>id</th>
      <th>Customer Name</th>
      <th>Location Name</th>
      <th>Delivery Status</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders | async">
      <td>{{ order.id }}</td>
      <td>{{ order.customerName }}</td>
      <td>{{ order.locationName }}</td>
      <td>{{ order.deliveryStatus }}</td>
      <td><button class="btn btn-primary sm" (click)="updateOrder(order.id)">update</button></td>
      <td><button class="btn btn-danger sm" (click)="deleteOrder(order.id)">delete</button></td>
    </tr>
  </tbody>
</table>


<ag-grid-angular
    style="width: 850px; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="orders | async"
    [columnDefs]="columnDefs"
>
</ag-grid-angular>
